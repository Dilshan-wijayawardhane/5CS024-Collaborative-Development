<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<link rel="stylesheet" href="style.css">
    
</head>
<body>

    <div class="login-card">
        <span class="logo-text"><img src="CINEC Campus.png" alt="This is our logo" width="150" height="65"></span>

        <h2>Login</h2>

        <form action="#">
            <div class="input-group">
                <label>Email</label>
                <input type="email" placeholder="username@gmail.com" required>
            </div>

            <div class="input-group">
                <label>Password</label>
                <div class="input-wrapper">
                    <input type="password" placeholder="Password" required>
                    <i class="fa-regular fa-eye-slash"></i>
                </div>
            </div>

            <a href="#" class="forgot-pass">Forgot Password?</a>

            <button type="submit" class="sign-in-btn">Sign in</button>
        </form>

        <p class="divider">or continue with</p>

        <div class="social-buttons">
            <a href="#" class="social-btn">
                <i class="fa-brands fa-google"></i>
            </a>
            <a href="#" class="social-btn">
                <i class="fa-brands fa-github"></i>
            </a>
            <a href="#" class="social-btn">
                <i class="fa-brands fa-facebook-f"></i>
            </a>
        </div>

        <p class="footer-text">Don't have an account yet? <a href="Register.html">Register for free</a></p>
		
    </div>

</body>
</html>
