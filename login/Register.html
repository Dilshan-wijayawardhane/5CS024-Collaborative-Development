<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Your Brand</title>
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

    <div class="login-card">
        <span class="logo-text"><img src="CINEC Campus.png" alt="This is our logo" width="150" height="65"></span>
        <h2>Create Account</h2>

        <form action="#">
            <div class="input-group">
                <label>Full Name</label>
                <input type="text" placeholder="Enter your name" required>
            </div>

            <div class="input-group">
                <label>Email</label>
                <input type="email" placeholder="username@gmail.com" required>
            </div>

            <div class="input-group">
                <label>Password</label>
                <input type="password" placeholder="Create Password" required>
            </div>

            <button type="submit" class="sign-in-btn">Register</button>
        </form>

        <p class="footer-text">Already have an account? <a href="login.html">Sign in here</a></p>
    </div>

</body>
</html>
